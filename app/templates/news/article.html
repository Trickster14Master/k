{% extends "base.html" %}
{% block app_content %}
    <div class="row justify-content-center mt-2">
        <div class="col-10">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ art.title }}</h5>
                    <div class="card-text">{{ art.body }}</div>
                </div>
                <div class="card-footer">
                    Запись создана {{ moment(art.timestamp).format("DD.MM.YYYY в hh:mm") }}
                </div>
            </div>
        </div>
    </div>

{% endblock %}
