{% extends "base.html" %}
{% block app_content %}
    <div class="row justify-content-center">
        <div class="col-10">
            {% for article in news %}
                <div class="card mt-2">
                    <div class="card-body">
                        <h5 class="card-title">{{ article.title }}</h5>
                        <div class="card-body">{{ article.body }}</div>
                    </div>
                    <div class="card-footer">
                        {{ moment(article.timestamp).format('DD.MM.YYYY в hh:mm') }}
                        <a href="{{ url_for('news.article', id=article.id) }}">Перейти</a>
                    </div>
                </div>
            {% endfor %}
            <nav aria-label="Пример навигации по страницам" class="mt-2">
                <ul class="pagination justify-content-center">
                    <li class="page-item {% if not prev_link %}disabled{% endif %}">
                        <a class="page-link" href="{{ prev_link }}">Предыдущая</a>
                    </li>
                    <li class="page-item {% if not next_link %}disabled{% endif %}">
                        <a class="page-link" href="{{ next_link }}">Следующая</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
{% endblock %}
